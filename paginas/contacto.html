    <link rel="shortcut icon" href="../imagenes/FAVICON Tren.png" type="image/x-icon">

    <link rel="stylesheet" href="../css/estilo.css">
 
</head>
<body>
    <header>
        <h1><a href="../index.html">La Inconclusa</a></h1>
        <nav>
            <ul id="menu">
                <li><a href="../paginas/formaciones.html" class="botonMenu">Formaciones Destacadas</a></li>
                <li><a href="../paginas/multimedia.html" class="botonMenu">Material Multimedia</a></li>

                <li><a href="../paginas/contacto.html" class="botonMenu">Contacto</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Contacto</h2>
        <form action="" method="get">
            <div>
                <label for="nombre" class="label">Nombre y apellido:</label>
                <input type="text" name="nombre" id="nombre">
            </div>

            <div>
                <label for="email">Correo electrónico:</label>
                <input type="email" name="email" id="email">
            </div>  

            <div>   
                <label for="telefono">Teléfono:</label>
                <input type="number" name="telefono" id="telefono">
            </div> 

            <div>
                <label for="pais">Desde donde nos escribís?</label>
             <select name="pais" id="pais">
                    <option value="AR">Argentina</option>
                    <option value="UR">Uruguay</option>
                    <option value="CHI">Chile</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div>
                <label for="comentarios">Comentarios</label>
                <textarea name="comentarios" id="comentarios" cols="30" rows="10"></textarea>
            </div>

            

            <input type="submit" value="Enviar comentario">

        </form>
    </section>

    <footer>
        <div class="iconoRedes">
            <a href="https://www.instagram.com/nicocordero" target="_blank"><img src="/imagenes/Instagram.png" alt="Enlace Instagram"></a>
            <a href="https://www.facebook.com/nicolas.cordero.144" target="_blank"><img src="/imagenes/Facebook.png" alt="Enlace Facebook"></a>
            <a href="index.html" class="inicio">Volver al Home</a>
        </div>
    </footer>
