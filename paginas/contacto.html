    <section>
        <h2>Contacto</h2>
        <form class="formulario col-lg-6 col-sm-10 row gx-0 gy-3">
            <div class="col-md-6">
                <label for="inputName" class="form-label">Nombre y Apellido</label>
                <input type="text" class="form-control" id="inputName">
              </div>
            <div class="col-md-6 col-sm-12">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6 col-sm-12">
              <label for="inputPais" class="form-label">Desde donde nos escribís?</label>
              <select id="inputPais" class="form-select form-control">
                <option selected>Argentina</option>
                <option>Uruguay</option>
                <option>España</option>
                <option>Italia</option>
                <option>Alemania</option>
                <option>USA</option>
                <option>Otro</option>
              </select>
            </div>
            <div class="col-md-12">
                <textarea class="form-control" placeholder="Deje su comentario aquí" id="inputTextarea" style="height: 100px" class="form-control"></textarea>
              </div>

            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
          </form>
    </section>
